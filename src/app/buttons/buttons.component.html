<div>
    {{rNum}}
    <span *ngFor="let role of roles">
        <button pButton type="button" label={{role}} (click)="loadSales(role)"></button>
    </span>
</div>
<p-table #tb [columns]="cols" [value]="bumaData">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
