<div class="container">
<div>
    <span class="">
        <button class="new" pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
        <button class="delete" pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteBulk()" [disabled]="!selectedStudents || !selectedStudents.length"></button>
        <!-- <button class="export" pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button> -->
    </span>
</div>  
<div></div>
<div class="card">
    <p-table #dt [value]="students" [rows]="10" [paginator]="true" 
        [(selection)]="selectedStudents" [rowHover]="true" dataKey="studentID"
        currentPageReportTemplate="Showing {first} to {last} of {{students.length}} entries" [showCurrentPageReport]="true">
        <!-- <ng-template pTemplate="title">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedStudents || !selectedStudents.length"></button>
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
        </ng-template>  -->
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Manage Students</h5>
                <!-- <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Search..." ngDefaultControl />
                </span> -->
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox ngDefaultControl></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name">Last Name <p-sortIcon field="lastName"></p-sortIcon></th>
                <th pSortableColumn="price">First Name <p-sortIcon field="firstMidName"></p-sortIcon></th>
                <!-- <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>-->
                <!-- <th pSortableColumn="rating">Reviews <p-sortIcon field="rating"></p-sortIcon></th> -->
                <!-- <th pSortableColumn="inventoryStatus">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th>  -->
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-student>
            <tr>
                <td>
                    <p-tableCheckbox [value]="student" ngDefaultControl></p-tableCheckbox>
                </td>
                <td ngDefaultControl>{{student.lastName}}</td>
                <td ngDefaultControl>{{student.firstMidName}}</td>
                <!-- <td ngDefaultControl><p-rating [ngModel]="product.rating" readonly="true" cancel="false"></p-rating></td> -->
                <!-- <td ngDefaultControl><span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span></td> -->
                <td>
                    <button ngDefaultControl pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"  ngDefaultControl (click)="editStudent(student)"></button>
                    <button ngDefaultControl pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteStudent(student)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{students ? students.length : 0 }} students.
            </div>
        </ng-template>
    </p-table>
</div>
</div>
