<div class="card" class="container">
  <p-table
    #table
    [value]="products2"
    selectionMode="single"
    [scrollable]="true"
    styleClass="p-datatable-gridlines"
    [(selection)]="selectedProducts"
    dataKey="id"
    editMode="row"
  >
    <ng-template pTemplate="header">
      <tr class="w-full">
        <th>Code</th>
        <th>Name</th>
        <th>Price</th>
        <th>State</th>
        <th>City</th>
        <th>Actions</th>
      </tr>
      <tr class="w-full">
        <th class="search">
          <input
            pInputText
            type="text"
            (input)="
              table.filter($any($event.target)?.value, 'code', 'contains')
            "
            [value]="$any(table).filters['code']?.value"
            placeholder="Search by code"
            class="w-full"
            class="search-s"
          />
        </th>
        <th class="search">
          <input
            pInputText
            type="text"
            (input)="
              table.filter($any($event.target)?.value, 'name', 'contains')
            "
            [value]="$any(table).filters['name']?.value"
            placeholder="Search by name"
            class="w-full"
            class="search-s"
          />
        </th>
        <th class="search">
          <input
            pInputText
            type="text"
            (input)="
              table.filter($any($event.target)?.value, 'price', 'contains')
            "
            [value]="$any(table.filters['price'])?.value"
            placeholder="Search by price"
            class="w-full"
            class="search-s"
          />
        </th>
        <th class="search">
          <input
            pInputText
            type="text"
            (input)="
              table.filter($any($event.target)?.value, 'state', 'contains')
            "
            [value]="$any(table.filters['state'])?.value"
            placeholder="Search by state"
            class="w-full"
            class="search-s"
          />
        </th>
        <th class="search">
          <input
            pInputText
            type="text"
            (input)="
              table.filter($any($event.target)?.value, 'city', 'contains')
            "
            [value]="$any(table.filters['city'])?.value"
            placeholder="Search by city"
            class="w-full"
            class="search-s"
          />
        </th>
        <th style="width: 8rem"></th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-product
      let-editing="editing"
      let-ri="rowIndex"
      let-columns
    >
      <tr [pEditableRow]="product">
        <td pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                [disabled]="!editing"
                pInputText
                type="text"
                [(ngModel)]="product.code"
              />
            </ng-template>
            <ng-template pTemplate="output">
              {{ product.code }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                [disabled]="!editing"
                pInputText
                type="text"
                [(ngModel)]="product.name"
              />
            </ng-template>
            <ng-template pTemplate="output">
              {{ product.name }}
            </ng-template>
          </p-cellEditor>
        </td>

        <td pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                [disabled]="!editing"
                pInputText
                type="text"
                [(ngModel)]="product.price"
              />
            </ng-template>
            <ng-template pTemplate="output" class="w-full">
              {{ product.price | currency : "USD" }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <p-dropdown
                [disabled]="!editing"
                [options]="states"
                appendTo="body"
                [(ngModel)]="product.state"
                [style]="{ width: '150px' }"
                (onChange)="getCities($event.value)"
              ></p-dropdown>
            </ng-template>
            <ng-template pTemplate="output">
              {{ product.state }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <p-dropdown 
                [disabled]="!editing"
                [options]="cities"
                appendTo="body"
                [(ngModel)]="product.city"
                [style]="{ width: '150px' }"
              ></p-dropdown>
            </ng-template>
            <ng-template pTemplate="output">
              {{ product.city }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td style="text-align: center">
          <button
            *ngIf="!editing"
            pButton
            pRipple
            type="button"
            pInitEditableRow
            tooltipPosition="top"
            icon="pi pi-pencil"
            pTooltip="Edit"
            (click)="onRowEditInit(product)"
            class="p-button-rounded p-button-text"
          ></button>
          <button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pSaveEditableRow
            tooltipPosition="top"
            icon="pi pi-check"
            pTooltip="accept change"
            (click)="onRowEditSave(product)"
            class="p-button-rounded p-button-text p-button-success p-mr-2"
          ></button>
          <button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pCancelEditableRow
            tooltipPosition="bottom"
            icon="pi pi-times"
            pTooltip="reject change"
            (click)="onRowEditCancel(product, ri)"
            class="p-button-rounded p-button-text p-button-danger"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<div class="container">
<h1>drop down</h1>
<p-dropdown [options]="cities1" [(ngModel)]="selectedCity1"  [filter]="true" filterBy="value.code"></p-dropdown>

<p-dropdown [options]="cities2" [(ngModel)]="selectedCity2" optionLabel="name" [editable]="true" [showClear]="true"></p-dropdown>
<h1>Grouping</h1>
<p-dropdown [options]="groupedCars" [(ngModel)]="selectedCar" placeholder="Select a Car" [group]="true"></p-dropdown>
<h1>Transition</h1>
<p-dropdown [options]="cities1" [(ngModel)]="selectedCar" [showTransitionOptions]="'2000ms'" [hideTransitionOptions]="'2000ms'"></p-dropdown>
<h1>VirtualScrolling</h1>
<p-dropdown [options]="cities1" [virtualScroll]="true"  [itemSize]="5" [filter]="true"></p-dropdown>
<h1>formControlName</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <p-dropdown [options]="cities1" formControlName="city"></p-dropdown>
  <button type='submit'>Submit</button>
</form>
</div>
