<div class="card" class="container">
        <p-table [value]="products2" styleClass="p-datatable-gridlines" dataKey="id" editMode="row">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>State</th>
                    <th>City</th>
                    <th style="width:8rem"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product let-editing="editing" let-ri="rowIndex">
                <tr [pEditableRow]="product">
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input [disabled]="!editing" pInputText type="text" [(ngModel)]="product.code">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{product.code}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input [disabled]="!editing" pInputText type="text" [(ngModel)]="product.name" required>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{product.name}}
                            </ng-template>
                        </p-cellEditor>
                    </td>

                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input [disabled]="!editing" pInputText type="text" [(ngModel)]="product.price">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{product.price | currency: 'USD'}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <p-dropdown [disabled]="!editing" [options]="states" appendTo="body" [(ngModel)]="product.state" [style]="{'width':'150px'}" (onChange)="getCities($event.value)"></p-dropdown>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{product.state}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <p-dropdown [disabled]="!editing" [options]="cities" appendTo="body" [(ngModel)]="product.city" [style]="{'width':'150px'}"></p-dropdown>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{product.city}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td style="text-align:center">
                        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow tooltipPosition="top" icon="pi pi-pencil" pTooltip="Edit"  (click)="onRowEditInit(product)" class="p-button-rounded p-button-text"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow tooltipPosition="top" icon="pi pi-check" pTooltip="accept change" (click)="onRowEditSave(product)" class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow tooltipPosition="bottom" icon="pi pi-times" pTooltip="reject change" (click)="onRowEditCancel(product, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
                    </td>
                </tr>
                
                <tr [pEditableRow]="product">
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input [disabled]="!editing" pInputText type="text" [(ngModel)]="product.code">

                        </p-cellEditor>
                    </td>

                    <td pEditableColumn>

                                <input [disabled]="!editing" pInputText type="text" [(ngModel)]="product.price">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{product.price | currency: 'USD'}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <p-dropdown [disabled]="!editing" [options]="states" appendTo="body" [(ngModel)]="product.state" [style]="{'width':'150px'}" (onChange)="getCities($event.value)"></p-dropdown>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{product.state}}

                        <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow tooltipPosition="bottom" icon="pi pi-times" pTooltip="reject change" (click)="onRowEditCancel(product, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
